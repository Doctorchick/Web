<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Développement - Bientôt Disponible</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #23399E;
            --primary-light: #3B4FB8;
            --primary-dark: #1A2A7A;
            --secondary-color: #00D4FF;
            --accent-color: #FF6B35;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-light: #94A3B8;
            --background: #FEFEFE;
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #23399E 0%, #3B4FB8 100%);
            --gradient-secondary: linear-gradient(135deg, #00D4FF 0%, #23399E 100%);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(35,57,158,0.10), transparent 12%),
                radial-gradient(900px 400px at 90% 90%, rgba(58,87,214,0.06), transparent 12%),
                linear-gradient(180deg,#08102a 0%, #07102a 60%);
            color: #e9eefc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.45;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            100% {
                transform: translateX(-20px) translateY(-20px) scale(1.05);
            }
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(35, 57, 158, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
            font-size: 3rem;
            font-weight: 800;
            color: #e9eefc;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, rgba(35,57,158,0.2), rgba(58,87,214,0.1));
            border-radius: 34px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(15px);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: var(--glow);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            }
        }

        /* Typography */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #e9eefc;
            animation: textShine 3s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(233, 238, 252, 0.75);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .description {
            font-size: 1.125rem;
            color: rgba(233, 238, 252, 0.85);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .progress-percentage {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            width: 75%;
            position: relative;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4));
            animation: shimmer 1.5s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0% {
                box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
            width: 100%;
        }

        .feature-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .feature-card p {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Newsletter */
        .newsletter {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .newsletter h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }

        .newsletter-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .newsletter input {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .newsletter input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .newsletter input::placeholder {
            color: var(--text-light);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Bouton accueil */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #23399E, #3a57d6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 12px 30px rgba(35, 57, 158, 0.28));
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(35, 57, 158, 0.45);
            background: linear-gradient(90deg, #3a57d6, #23399E);
        }

        .btn-home i {
            font-size: 1.125rem;
        }
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0; }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo">
            K
        </div>
        
        <h1>En Développement</h1>
        <p class="subtitle">Quelque chose d'incroyable arrive bientôt<span class="loading-dots"><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span></span></p>
        
        <p class="description">
            Nous travaillons dur pour vous offrir une expérience exceptionnelle. 
            Notre équipe met les dernières touches à quelque chose de vraiment spécial.
        </p>
        
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i>
            Retour à l'accueil
        </a>
    </div>

    <script>
        // Progress animation
        function animateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const percentage = document.querySelector('.progress-percentage');
            let width = 0;
            const targetWidth = 75;
            
            const interval = setInterval(() => {
                if (width >= targetWidth) {
                    clearInterval(interval);
                    return;
                }
                width++;
                progressFill.style.width = width + '%';
                percentage.textContent = width + '%';
            }, 30);
        }

        // Newsletter subscription
        function subscribeNewsletter() {
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                alert('Veuillez entrer une adresse email valide');
                return;
            }
            
            // Simulate subscription
            const btn = event.target.closest('.btn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Inscrit !';
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                emailInput.value = '';
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.style.background = 'linear-gradient(135deg, var(--primary-color), var(--primary-dark))';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }

        // Initialize animations on load
        window.addEventListener('load', () => {
            setTimeout(animateProgress, 500);
        });

        // Add parallax effect to floating elements
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 20;
                const yMove = (y - 0.5) * speed * 20;
                
                element.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Dynamic progress update (simulate development progress)
        setInterval(() => {
            const percentage = document.querySelector('.progress-percentage');
            const progressFill = document.querySelector('.progress-fill');
            let currentProgress = parseInt(percentage.textContent);
            
            // Randomly increase progress slightly
            if (Math.random() > 0.7 && currentProgress < 95) {
                currentProgress += Math.floor(Math.random() * 3) + 1;
                percentage.textContent = Math.min(currentProgress, 95) + '%';
                progressFill.style.width = Math.min(currentProgress, 95) + '%';
            }
        }, 10000);

        // Enter key support for newsletter
        document.getElementById('email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                subscribeNewsletter();
            }
        });
    </script>
</body>
</html>
